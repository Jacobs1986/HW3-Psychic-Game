<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Word!</title>

    <!--Link to the Bootstrap.css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Link to the styles.css file-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Font link-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Press+Start+2P&display=swap" rel="stylesheet">




</head>

<body>


    
        <h1 class="title">Guess the Word!</h1>
    

    <div class="container description">
        <h3 class="gamedescription">Try to guess the word before your chances run out!</h3>
    </div>

    <div class="container">
        <div class="wordgame">
            <div class="row">
                <div class="col-md-5" id="winBox">
                    <h4 id="wordGuess"></h4>
                    <br>
                    <h2 id="winner">You Win</h2>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5" id="lossBox">
                    <h4 id="guesses">Guesses left: <span id="guessNumber">12</span></h4>
                    <br>
                    <h2 id="lose">You Lose</h2>
                </div>
            </div>
        </div>
    </div>

    <!--Link to game.js file-->
    <script src="assets/javascript/game.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
